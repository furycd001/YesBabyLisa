<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="YesBabyLisa.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <img id="randomImage" class="hero-image" src="" alt="Random Image" />
    
    <div class="link-grid">
      <a href="index.html"><i class="fa-solid fa-heart"></i>YesBabyLisa</a>
      <a href="https://www.instagram.com/yesbabylisa/" target="_blank">Insta</a>
      <a href="https://twitter.com/yesbabylisa" target="_blank">Twitter</a>
      <a href="https://www.reddit.com/user/YesBabyLisa_/" target="_blank">Reddit</a> 
      <a href="https://www.reddit.com/r/YesBabyLisaClub/" target="_blank">YesBabyLisaClub</a>

      <a href="https://www.tiktok.com/@yesbabylisa_/" target="_blank">Tiktok</a>
      <a href="https://www.youtube.com/YesBabyLisa" target="_blank">Youtube</a>
    </div>
  </div>

  <script src="time.js"></script>
  <script src="images.js"></script>
  <script>
    const imageElement = document.getElementById("randomImage");
  
    imageElement.src = images[0];
  
    let currentIndex = 0;
  
    imageElement.addEventListener("click", () => {
      let newIndex;
      do {
        newIndex = Math.floor(Math.random() * images.length);
      } while (newIndex === currentIndex);
  
      currentIndex = newIndex;
      imageElement.src = images[currentIndex];
    });
  </script>

</body>
</html>
