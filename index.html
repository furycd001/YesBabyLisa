<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YesBabyLisa  ♥︎</title>
  <link rel="stylesheet" href="YesBabyLisa.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <img id="randomImage" class="hero-image" src="" alt="Random Image" />
    
    <div class="link-grid">
      <div class="clock"></div>
      <span class="lisa"> <i class="fa-solid fa-heart"></i> &nbsp; YesBabyLisa &nbsp; <i class="fa-solid fa-heart"></i> </span>
      <a href="social.html">Social</a>
      <a href="fans.html">Fans</a>
      <a href="music.html">Music</a>
      <a href="links.html">Links</a>
    </div>
  </div>

  <script src="time.js"></script>
  <script src="images.js"></script>
  <script>
    const imageElement = document.getElementById("randomImage");
  
    imageElement.src = images[0];
  
    let currentIndex = 0;
  
    imageElement.addEventListener("click", () => {
      let newIndex;
      do {
        newIndex = Math.floor(Math.random() * images.length);
      } while (newIndex === currentIndex);
  
      currentIndex = newIndex;
      imageElement.src = images[currentIndex];
    });
  </script>

</body>
</html>
